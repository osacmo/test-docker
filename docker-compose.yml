version: '3.8'

services:
  mysqldb:
    image: mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=example_db
    expose:
      - "3306"  
    ports:
      - "13306:3306"
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - mysqldb
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

volumes: 
  db:
